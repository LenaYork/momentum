<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>momentum</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/slider.css">
    <link rel="stylesheet" href="./styles/player.css">
    <link rel="stylesheet" href="./styles/weather.css">
    <link rel="stylesheet" href="./styles/greetings.css">
    <link rel="stylesheet" href="./styles/quotes.css">
</head>
<body>
    <div class="container">
        <main>
            <div class="slider-controls">
                <div class="slider-icon slider-left"></div>
                <div class="slider-icon slider-right"></div>
            </div>
            <div class="player-and-weather">
                <div class="player">
                    <div class="music-controls">
                        <div class="player-icon prev-song"></div>
                        <div class="player-icon play-song control-button"></div>
                        <div class="player-icon next-song"></div>
                    </div>
        
                    <ul class="songs-list">
                        <li id="song0" class="song-title">➾ Morning by Edvard Grieg</li>
                        <li id="song1" class="song-title">➾ A Little Night Music by W.A.Mozart</li>
                        <li id="song2" class="song-title">➾ Swan Lake by P.I.Tchaikovsky</li>
                        <li id="song3" class="song-title">➾ Spring by Vivaldi</li>
                    </ul> 
                    
                </div>

                <div class="weather">
                    <input type="text" id="city-input">
                    <p class="weather-container"></p>
                    <p class="weather-error"></p>
                </div>
            </div>

            <div class="greetings">
                <time class="time"></time>
                    <date class="date"></date>
                    <div class="welcome">
                        <p class="welcome-text">Welcome</p>
                        <input class="userName-input" placeholder="[Enter name]">
                    </div>
            </div>

            <div class="quotes">
                <img src="./assets/reload.svg" alt="get random quote" class="reload-quote-icon">
                <p class="quote-text" id="quote-text"></p>
                <p class="quote-author" id="quote-author"></p>
            </div>
        </main>
    </div>

    
    <script src="./scripts/player.js"></script>
    <script src="./scripts/weather.js"></script>
    <script src="./scripts/greetings.js"></script>
    <script src="./scripts/slider.js"></script>
    <script src="./scripts/quotes.js"></script>
</body>
</html>
